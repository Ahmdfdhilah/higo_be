# Redis Configuration
bind 0.0.0.0
port 6379

# Security
protected-mode yes
requirepass higoredispassword

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Enable AOF
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Client management
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Database
databases 16

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command DEBUG ""